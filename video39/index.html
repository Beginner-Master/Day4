<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Grid</title>
    <style>
        .container{
            display: grid;
            border: 2px solid red;
        grid-template-columns: 10px 120px 20px;
        }
        .items{
            border: 2px solid blue;
            height: 55px;
            width: 55px;
        }
        .item-2{
            grid-row: 1/3;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="items">1</div>
        <div class="items item-2">2</div>
        <div class="items">3</div>
        <div class="items item-2">4</div>
        <div class="items">5</div>
    </div>
</body>
</html>
